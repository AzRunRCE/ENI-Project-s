<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <![endif]-->
    </head>
    <body>
        <main class="col-12 offset-sm-1 col-sm-10">
            <div class="row">
                <!-- Boutons de contrôle de la lecture -->
                <div class="col-12 col-md-3">
                    <div class="row">
                        <button type="button" class="col-3 btn btn-light"><span class="fa fa-arrow-circle-left"></span></button>
                        <button type="button" class="col-4 offset-1 btn btn-light"><span class="fa fa-pause-circle"></span></button>
                        <button type="button" class="col-3 offset-1 btn btn-light"><span class="fa fa-arrow-circle-right"></span></button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-2 btn btn-light"><span class="fa fa-volume-down"></span></button>
                        <div class="col-8"><input type="range"></div>
                        <button type="button" class="col-2 btn btn-light"><span class="fa fa-volume-up"></span></button>
                    </div>
                </div>
                <!-- Affichage du titre et de son avencement -->
                <div class="col-12 col-sm-6 col-md-4 offset-md-1">
                    <h2>Nom de l'artiste</h2>
                    <h1>Nom du morceau</h1>
                    <input type="range">
                </div>
                <!-- recherche -->
                <div class="col-12 col-sm-6 col-md-3 offset-md-1">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text fa fa-search"></div>
                        </div>
                        <input type="text" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <nav class="col-12 col-sm-3 col-md-2">
                    <ul class="list-group">
                        <li class="list-group-item">Musique</li>
                        <li class="list-group-item">Vidéo</li>
                        <li class="list-group-item">Podcast</li>
                    </ul>
                </nav>
                <div class="col-12 col-sm-9 col-md-8">
                    <ul class="row">
                        <li class="col-6 col-md-4 col-lg-3">
                            <div class="card">
                                <img class="card-img-top" src="res/150/1.jpg" alt="Titre du morceau">
                                <div class="card-body">
                                    <h3 class="card-title">Titre</h3>
                                    <h4 class="card-text">Auteur</h4>
                                </div>
                            </div>
                        </li>

                                </div>    </div>

                                <div class="card-body">
                                    <h3 class="card-title">Titre</h3>
                                    <h4 class="card-text">Auteur</h4>
                                </div>    </div>
                        </li>

                                <div class="card-body">

</html>
